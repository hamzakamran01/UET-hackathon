app = 'dqms-backend'
primary_region = 'iad'

[build]

[deploy]
  release_command = 'node scripts/migrate-deploy.js'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
